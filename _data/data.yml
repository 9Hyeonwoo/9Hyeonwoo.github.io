    info:
      - role: Android Developer
        time: Sep 2019 - Present (On Leave of Absence from Aug 2022 to Fed 2024)
        company: Hyperconnect
        details: |
          Developed Android application of Azar which is live video chat service based on WebRTC.
          Worked with the Azar team until Mar 2021.
          From Mar 2021, Transfer to the Video Video Platform as a Service(VPaaS) team developing Android SDK alone.
          Built Live Streaming SDK structure from base.
          Expanded the team from three members to around twenty, collectively fostering its growth.
            - Azar : Optimized memory-related problems like memory leak and management of threads incurred by live video chat.
              Developed social friends recommendation based on profile.
            - Live Streaming SDK : Developed B2B Live Streaming Platform based on WebRTC from base.
              Provided UI and Live Streaming functions like donation, chat, multiple guests streaming, etc.
